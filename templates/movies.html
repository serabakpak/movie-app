<section id="search-section" class="container">
	<form ng-submit="indexCtrl.getMovies()">
		<input ng-model="indexCtrl.title" placeholder="e.g. Batman" class="form-control" required>
		<!-- <input ng-model="indexCtrl.year" placeholder="e.g. 1992 (OPTIONAL)" class="form-control"> -->
		<!-- <input ng-model="indexCtrl.type" placeholder="e.g. movie, series, episode (OPTIONAL)" class="form-control"> -->
		<input type="submit" class="btn btn-primary">
	</form>
</section>
<aside class="aside">
	<div ng-repeat="type in indexCtrl.types">
		<a href="#" ng-click="indexCtrl.getTopMovies(type.urlPath)">{{type.description}} Movies</a>	
	</div>

<!-- 	<p ng-click="indexCtrl.getTopMovies(indexCtrl.types.urlPath)">Top Movies</p>
	<p ng-click="indexCtrl.getTopMovies(indexCtrl.popular)">Popular Movies</p> -->
</aside> 
<section id="cards-section" class="container">	
	<div class="row">
		<div ng-repeat="movie in indexCtrl.movies.results" class="col-md-3 card">
			
			<a ng-href="/{{movie.id}}">
				<img class="movie-image" ng-src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}}">
			</a>
		</div>
	</div>
</section>
