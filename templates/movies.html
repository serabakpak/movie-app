<section id="search-section" class="container">
	<form ng-submit="indexCtrl.getMovies()">
		<label for="title">Search titles!</label>
		<input name="title" ng-model="indexCtrl.title" placeholder="e.g. Batman" class="form-control" required>
		<input type="submit" class="btn btn-primary">
	</form>
</section>

<aside class="aside">
	<div ng-repeat="type in indexCtrl.types">
		<a href="#" ng-click="indexCtrl.getTopMovies(type)">{{type.description}} Movies</a>	
	</div>
</aside> 

<section id="cards-section" class="container">	
		
	<div class="row">
		<h2>{{indexCtrl.type}} Movies</h2>
		<p>Click on a movie to see more info!</p>
	</div>
	

	<div class="row">
		<div ng-repeat="movie in indexCtrl.movies.results" class="col-md-3 card">	
			<card-directive one-movie="movie"></card-directive>
		</div>
	</div>
</section>
